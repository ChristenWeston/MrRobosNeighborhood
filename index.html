<!DOCTYPE html>
<html lang="EN-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood!</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Mr. Roboger's Neighborhood! </h1>
      <div>
        <form id="mr-robogers-neighborhood">
          <div class="form-group">
            <label for="number">Enter a number</label>
            <input id="number" class="form-control" type="text">
          </div>

          <button type="submit" class="btn btn-info">Let Mr. Roboger welcome you to the neighborhood!</button>
        </form>
      </div>

      <div id="welcome">
        <h1>Welcome!</h1>

      </div>

    </div>
  </body>
</html>
