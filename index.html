<!DOCTYPE html>
<html lang="EN-us">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood!</title>
  </head>
  <body>
    <div class="container">
      <h2>Welcome to Mr. Roboger's Neighborhood! </h2>
      <div>
        <div class="row">
          <div class="col-md-4 pull-left">
            <form id="mr-robogers-neighborhood">
              <div class="form-group">
                <input id="number" class="form-control form-control-sm" type="text" placeholder="Enter a number">
              </div>
            <button type="submit" class="btn btn-info btn-sm">Let Mr. Roboger welcome you to the neighborhood!</button>
            </form>
            <img src="img/robot.jpg" alt="An image of a retro robot">
          </div>
          <div class="col-md-8 pull-right">
            <div id="welcome">
              <div class="card w-95" style="max-width: 840px;">
                <div class="card-body text-info">
                  <span class="robot-hello"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
